{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Introducem style-urile pe care dorim sa le aiba pagina de adăugare a recenziilor -->
<style>

    button[type="submit"],
    button[type="button"] {
        padding: 10px 20px;
        background-color: #75D5AF;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    .btn-custom {
    margin-top: 20px;
    }
    .content-wrapper {
        margin: 0 auto;

    }
    .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
</style>

<header>
    <div class="container mt-4 clearfix">
        <img src="{% static 'logo.png' %}" class="logo" style="float: left;">
    </div>
</header>

<!-- Continutul paginii -->
<div class="container mt-4">
    <h1 class="text-center mb-4">Trimiteți o recenzie</h1>
    <form method="post">
        {% csrf_token %}
        <!-- {% csrf_token %} generează un token unic pentru sesiunea utilizatorului  -->
        <div class="form-group">
            <label for="id_nume">Nume:</label>
            <input type="text" name="nume" id="id_nume" class="form-control" placeholder="Introduceți numele dvs."
                   required>
        </div>
        <div class="form-group">
            <label for="id_content">Recenzie:</label>
            <textarea name="content" id="id_content" class="form-control" placeholder="Scrieți recenzia dvs. aici..."
                      required></textarea>
        </div>
        <div class="form-group">
            <label>Rating:</label>
            <div class="rating" style="display: flex; align-items: center;">
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" style="font-size: 25px; color: #ffd700;">1☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" style="font-size: 25px; color: #ffd700;">☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" style="font-size: 25px; color: #ffd700;">☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" style="font-size: 25px; color: #ffd700;">☆</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" style="font-size: 25px; color: #ffd700;">☆5</label>
            </div>

        </div>
        <!-- Dupa trimiterea formularului redirectionam pe pagina de recenzii  -->
        <button type="submit" class="btn btn-primary mb-3">Trimite recenzia</button>
        <button type="button" onclick="window.location.href='{% url 'aerorom:reviews' %}'"
                class="btn btn-secondary mb-3">Vezi recenziile
        </button>
        <div class="spacer"></div>
    </form>
</div>
{% endblock %}
